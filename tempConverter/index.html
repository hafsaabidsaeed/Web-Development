<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <form id="tempCalc" onsubmit="calculateTemp(); return false">
    <label for="temp" >
         Please enter the temperature you'd like to convert.
    </label>
    <br><br>
    
    <input type="number" name="temp" id="temp" class="input1">

    <select name="temp_diff" id="temp_diff" class="input2">
        <option value="cel" style="font-size: 30px; padding: 20px;">Celsius</option>
        <option value="fah" style="font-size: 30px; padding: 20px;">Fahrenheit</option>
    </select>

  <br> <br>

    <input type="submit" name="temp" class="input3">
    <br><br>
    
    <span id="resultContainer" > </span>
    

    </form>
    
    <script src="script.js"> </script>

</body>
</html>
